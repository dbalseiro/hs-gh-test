name:                hs-gh-test
version:             0.1.0.0
github:              "dbalseiro/hs-gh-test"
license:             BSD3
author:              "Diego Balseiro"
maintainer:          "dbalseiro@stackbuildrers.com"
copyright:           "2022 Diego Balseiro"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dbalseiro/hs-gh-test#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
  - -Werror
  - -Wall

executables:
  hs-gh-test-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

